<!DOCTYPE html>
<html lang="en">
  <head>
<!-- <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCitNOW</title>
  </head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<body>
    <h1 class="label">CALCitNOW</h1>
    <!-- <h1 class="partition">----------------------------------------------------</h1> -->
<div class="calculatorBody">

   <input type="text" name="output" class="out">

  <div class="operators1">
    
<button class="acc op cancelAll op6">
    CA
  </button>
  <button class="acc op back op5" >
    <i class="material-icons">backspace</i>
  </button>
  <button class="acc op ans" value = "=" >
    =
    </button>
  
      <button class="acc op op1" id="op1" value="+" >
    +
  </button>
    
    
  </div>
  
  <div class="numbers">
    
    <button class="num num1" value="1" >
    1
  </button>
  <button class="num num2" value="2" >
    2
  </button>
  <button class="num num3" value="3" >
    3
  </button>
<button class="acc op op2" id="op2" value="-" >
    -
  </button>
    </div>
  <div class="numbers">
  <button class="num num4" value="4" >
    4
  </button>
  <button class="num num5" value="5" >
    5
  </button>
  <button class="num num6" value="6" >
    6
  </button>
  <button class="acc op op3" id="op3" value="*" >
     *
  </button>
    
    </div>
  <div class="numbers">
  <button class="num num7" value="7" >
    7
  </button>
  <button class="num num8" value="8" >
    8
  </button>
  <button class="num num9" value="9" >
    9
  </button>
  <button class="acc op op4" id="op4" value="/" >
    &#xf7;
  </button>
    </div>

      <div class="operators2">
  <button class="num num0" value="0" >
    0
  </button>
    <button class="acc num numpi" value="3.1415926" >
    &#x3C0;
  </button>
    <button class="acc num nume" value="2.7182818" >
  e
  </button>
  <!-- <button class="acc op op7" value="^" >
    ^
  </button> -->
  <button class="acc op op7" value="." >
    .
  </button>
    </div>

<div class="operators3">
  <button class="acc op alg op8" value="sqR" >
    &#x221A;
  </button>
  <button class="acc op alg op9" value="cbR" >
    &#x221B;
  </button>
    <button class="acc op alg op10" value="(" >
    (
  </button>
  <button class="acc op alg op11" value=")" >
  )
  </button>
</div>

    
   <div class="operators6">
     <button class="acc op alg op22" value="sq" >
    Sq
  </button>
   <button class="acc op alg op23" value="cb" >
    Cb
  </button>
  <button class="acc op alg op18" value="log" >
    log
  </button>
  <button class="acc op alg op19" value="ln" >
    ln
  </button>
  </div>
<div class="operators5">
  <button class="acc op trig op12" value="sin" >
    sin
  </button>
  <button class="acc op trig op13" value="cos" >
    cos
  </button>
  <button class="acc op trig op14" value="tan" >
    tan
  </button>
  <button class="acc op trig op21" value="DEG" >
    DEG
  </button>
  </div>

  </div>
</div>
  <script src="script.js"></script>
  </body>
</html>
